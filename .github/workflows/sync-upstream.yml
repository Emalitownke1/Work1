name: Sync with Upstream (Bwm-trekker)

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the current repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default GitHub credentials

      - name: Set up Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Clone the upstream repository (Bwm-trekker)
        run: |
          git clone https://github.com/Emalitownke1/Bwm-trekker.git
          cd Bwm-trekker
          git checkout main  # Make sure you are on the main branch of the upstream repo

      - name: Copy files from Bwm-trekker repo to the current repo
        run: |
          cp -r Bwm-trekker/* .  # Copy all files from the cloned repo to the current repo

      - name: Commit changes
        run: |
          git add .
          git commit -m "Sync with Bwm-trekker updates"

      - name: Push changes to the current repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for pushing to the same repository
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git main
